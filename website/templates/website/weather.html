{% extends 'website/base.html' %}
{% block page_head %}
Enter your city name
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="city_name_input">City name</label>
                    <input value="{{city_name|default_if_none:'' }}" type="text" name="city_name"
                           class="form-control" id="city_name_input" aria-describedby="emailHelp"
                           placeholder="Enter City Name">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    {% if details %}

    <div class="col-md-6 offset-md-3">
        <hr>
    <h2 style="margin-bottom: 15px" class="text-center">{{ details.summary }}</h2>
        <h3 class="text-center">{{ details.details }}</h3>
    </div>
    {% endif %}
    </div>

    {% if error %}
        <div class="col-md-6 offset-md-3">
            <hr>
            <h3 class="text-center">{{ error }}</h3>
        </div>
    {% endif %}
    </div>

{% endblock %}
